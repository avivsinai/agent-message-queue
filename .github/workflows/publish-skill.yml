name: Publish Skill

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install skild
        run: npm install -g skild

      - name: Configure skild auth
        run: |
          mkdir -p ~/.skild
          echo '${{ secrets.SKILD_AUTH_JSON }}' > ~/.skild/registry-auth.json

      - name: Get version from SKILL.md
        id: version
        run: |
          VERSION=$(grep -oP 'version:\s*\K[\d.]+' skills/amq-cli/SKILL.md)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish skill
        run: |
          # Try to publish - if version already exists, skip gracefully
          OUTPUT=$(npx skild publish \
            --dir skills/amq-cli \
            --alias amq-cli \
            --skill-version ${{ steps.version.outputs.version }} 2>&1) || true

          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q "Version already exists"; then
            echo ""
            echo "⚠ Version ${{ steps.version.outputs.version }} already published - skipping"
            echo "  To publish updates, bump version in skills/amq-cli/SKILL.md"
            exit 0
          elif echo "$OUTPUT" | grep -q "✔\|Published\|success"; then
            echo "✓ Published version ${{ steps.version.outputs.version }}"
            exit 0
          else
            echo "✖ Publish failed"
            exit 1
          fi
